selectListAll=SELECT * FROM (SELECT ROWNUM AS RNUM, V.* FROM (SELECT * FROM SHARING F JOIN MEMBER M ON(F.SHARING_POST_WRITER=M.MEMBER_ID) WHERE M.ADMIN_YN='N' ORDER BY SHARING_POST_NO DESC) V )V WHERE RNUM BETWEEN ? AND ?
selectListProduct=SELECT * FROM (SELECT ROWNUM AS RNUM, V.* FROM (SELECT * FROM SHARING WHERE PRODUCT_CATEGORY_CODE=? ORDER BY SHARING_POST_NO DESC) V )V WHERE RNUM BETWEEN ? AND ?
selectListRaceCode=SELECT * FROM (SELECT ROWNUM AS RNUM, V.* FROM (SELECT * FROM SHARING WHERE RACE_CODE=? ORDER BY SHARING_POST_NO DESC) V )V WHERE RNUM BETWEEN ? AND ?
selectAllCount=SELECT COUNT(*) AS CNT FROM SHARING
choiceSelectList=SELECT * FROM (SELECT ROWNUM AS RNUM, V.* FROM (SELECT * FROM SHARING WHERE RACE_CODE=? ORDER BY SHARING_POST_NO DESC) V )V WHERE RNUM BETWEEN ? AND ?
selectCountRaceCode=SELECT COUNT(*) AS CNT FROM SHARING WHERE RACE_CODE=?
selectCountProduct=SELECT COUNT(*) AS CNT FROM SHARING WHERE PRODUCT_CATEGORY_CODE=?
selectOne=SELECT * FROM SHARING WHERE SHARING_POST_TITLE=? AND SHARING_POST_WRITER=? AND RACE_CODE=? AND SHARING_POST_ADDRESS=? AND PRODUCT_CATEGORY_CODE=?
upload=INSERT INTO SHARING_IMG VALUES(SEQ_SHARING_IMG_NO.NEXTVAL, ?, ?)
insertSharingPost=INSERT INTO SHARING VALUES(?,seq_sharing_post_no.NEXTVAL, DEFAULT,? , ?, DEFAULT, ?, ?, ?, DEFAULT)
selectView=SELECT * FROM SHARING S LEFT JOIN SHARING_IMG I ON(S.SHARING_POST_NO=I.SHARING_POST_NO) JOIN product_category P ON (S.PRODUCT_CATEGORY_CODE=P.product_category_code) WHERE S.SHARING_POST_NO=?
updateCount=UPDATE SHARING SET SHARING_POST_COUNT=SHARING_POST_COUNT+1 WHERE SHARING_POST_NO=?
selectCommentList=SELECT * FROM SHARING_COMMENT WHERE SHARING_POST_NO=? START WITH SHARING_COMMENT_LEVEL=1 CONNECT BY PRIOR SHARING_COMMENT_NO=SHARING_COMMENT_REF ORDER SIBLINGS BY SHARING_COMMENT_DATE DESC
updateSharingPostImg=UPDATE SHARING_IMG SET SHARING_IMG_ADDRESS=? WHERE SHARING_POST_NO=? AND SHARING_IMG_NO=?
updateSharingPost=UPDATE SHARING SET RACE_CODE=?, SHARING_POST_TITLE=?, SHARING_POST_CONTENT=?, SHARING_POST_ADDRESS=?, PRODUCT_CATEGORY_CODE=?, SHARING_POST_YN=? WHERE SHARING_POST_NO=? AND SHARING_POST_WRITER=?
selectSharingPostTitle=SELECT * FROM (SELECT ROWNUM AS RNUM, V.* FROM (SELECT * FROM SHARING WHERE SHARING_POST_TITLE LIKE ? ORDER BY SHARING_POST_NO DESC) V )V WHERE RNUM BETWEEN ? AND ?
selectSharingPostWriter=SELECT * FROM (SELECT ROWNUM AS RNUM, V.* FROM (SELECT * FROM SHARING WHERE SHARING_POST_WRITER LIKE ? ORDER BY SHARING_POST_NO DESC) V )V WHERE RNUM BETWEEN ? AND ?
selectSharingPostContent=SELECT * FROM (SELECT ROWNUM AS RNUM, V.* FROM (SELECT * FROM SHARING WHERE SHARING_POST_CONTENT LIKE ? ORDER BY SHARING_POST_NO DESC) V )V WHERE RNUM BETWEEN ? AND ?
selectSharingPostTitleCount=SELECT COUNT(*) AS CNT FROM SHARING WHERE SHARING_POST_TITLE LIKE ?
selectSharingPostWriterCount=SELECT COUNT(*) AS CNT FROM SHARING WHERE SHARING_POST_WRITER LIKE ?
selectSharingPostContentiCount=SELECT COUNT(*) AS CNT FROM SHARING WHERE SHARING_POST_CONTENT LIKE ?
deleteSharingPostImg=DELETE Sharing_IMG WHERE Sharing_POST_NO=?
deleteSharingPost=DELETE SHARING WHERE SHARING_POST_NO=?
insertComment=INSERT INTO SHARING_COMMENT VALUES(SEQ_SHARING_COMMENT_NO.NEXTVAL,?,?,?,DEFAULT,?,?)
deleteSharingComment=DELETE SHARING_COMMENT WHERE SHARING_POST_NO=? AND SHARING_COMMENT_NO=?
selectAdminList=SELECT * FROM SHARING F JOIN MEMBER M ON(F.SHARING_POST_WRITER=M.MEMBER_ID) WHERE M.ADMIN_YN='Y'